<div class="page d-flex">


  <div class="content w-full">
    <!-- Start Head -->
    <div class="head bg-white p-15 between-flex">
      <div class="search p-relative">
        <input class="p-10" type="search" placeholder="Type A Keyword" />
      </div>
      <div class="icons d-flex align-center">
        <span class="notification p-relative">
          <i class="fa-regular fa-bell fa-lg"></i>
        </span>
        <img src="/imgs/avatar.png" alt="" />
      </div>
    </div>
    <!-- End Head -->
    <h1 class="p-relative">Projects</h1>
      <div *ngFor="let project of projects" class="project bg-white p-20 rad-6 p-relative">
        <span class="date fs-13 c-grey">{{ project.date }}</span>
        <h4 class="m-0">{{ project.title }}</h4>
        <p class="c-grey mt-10 mb-10 fs-14">{{ project.description }}</p>

        <div class="team">
          <a *ngFor="let member of project.team" href="#"><img [src]="member" alt="Team Member" /></a>
        </div>

        <div class="do d-flex">
          <span *ngFor="let category of project.categories" class="fs-13 rad-6 bg-eee">{{ category }}</span>
        </div>

        <div class="info between-flex">
          <div class="prog bg-eee">
            <span class="bg-green" [style.width.%]="project.progress"></span>
          </div>
          <div class="fs-14 c-grey">
            <i class="fa-solid fa-dollar-sign"></i>
            {{ project.price }}
          </div>
        </div>
      </div>
    </div>
  </div>
