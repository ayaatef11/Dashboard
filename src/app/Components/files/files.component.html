<div class="page d-flex">

  <div class="content w-full">
    <app-head-head></app-head-head>

    <h1 class="p-relative">Files</h1>
    <div class="files-page d-flex m-20 gap-20">
      <div class="files-stats p-20 bg-white rad-10">
        <h2 class="mt-0 mb-15 txt-c-mobile">Files Statistics</h2>
        <div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
          <i class="fa-regular fa-file-pdf fa-lg blue center-flex c-blue icon"></i>

          <div *ngFor="let category of fileCategories" class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
            <i class="fa-regular {{category.icon}} fa-lg center-flex {{category.color}} icon"></i>
            <div class="info">
              <span>{{ category.name }}</span>
              <span class="c-grey d-block mt-5">{{ category.count }} Files</span>
            </div>
            <div class="size c-grey">{{ category.size }}</div>
          </div>

        <a class="upload bg-blue c-white fs-13 rad-6 d-block w-fit" href="#">
          <i class="fa-solid fa-angles-up mr-10"></i>
          Upload
        </a>
      </div>

<div class="files-content d-grid gap-20">
  <div *ngFor="let file of files" class="file bg-white p-10 rad-10">
    <i class="fa-solid fa-download c-grey p-absolute"></i>
    <div class="icon txt-c">
      <img class="mt-15 mb-15" [src]="'/imgs/' + file.type + '.svg'" alt="" />
    </div>
    <div class="txt-c mb-10 fs-14">{{ file.name }}</div>
    <p class="c-grey fs-13">{{ file.owner }}</p>
    <div class="info between-flex mt-10 pt-10 fs-13 c-grey">
      <span>{{ file.date }}</span>
      <span>{{ file.size }}</span>
    </div>
  </div>
</div>

    </div>
  </div>
</div>
