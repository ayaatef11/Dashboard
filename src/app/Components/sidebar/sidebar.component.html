<div class="sidebar bg-white p-20 p-relative">
  <h3 class="p-relative txt-c mt-0">Client</h3>
  <ul>
    <li *ngFor="let item of menuItems">
      <a [routerLink]=" item.path" routerLinkActive="active" class="d-flex align-center fs-14 c-black rad-6 p-10" >
        <!-- ngclass used ot dynamically add or remove css classes -->
        <i class="fa-regular" [ngClass]="'fa-' + item.icon + ' fa-fw'"></i>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</div>
