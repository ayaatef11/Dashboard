<div class="page d-flex">

  <div class="content w-full">
    <!-- Start Head -->
    <div class="head bg-white p-15 between-flex">
      <div class="search p-relative">
        <input class="p-10" type="search" placeholder="Type A Keyword" />
      </div>
      <div class="icons d-flex align-center">
        <span class="notification p-relative">
          <i class="fa-regular fa-bell fa-lg"></i>
        </span>
        <img src="/imgs/avatar.png" alt="" />
      </div>
    </div>

    <!-- End Head -->
    <h1 class="p-relative">Friends</h1>

    <div class="friends-page d-grid m-20 gap-20">
      <div *ngFor="let friend of friends" class="friend bg-white rad-6 p-20 p-relative">
        <div class="contact">
          <i class="fa-solid fa-phone"></i>
          <i class="fa-regular fa-envelope"></i>
        </div>

        <div class="txt-c">
          <img class="rad-half mt-10 mb-10 w-100 h-100" [src]="friend.image" [alt]="friend.name" />
          <h4 class="m-0">{{ friend.name }}</h4>
          <p class="c-grey fs-13 mt-5 mb-0">{{ friend.role }}</p>
        </div>

        <div class="icons fs-14 p-relative">
          <div class="mb-10">
            <i class="fa-regular fa-face-smile fa-fw"></i>
            <span>{{ friend.friendsCount }} Friends</span>
          </div>
          <div class="mb-10">
            <i class="fa-solid fa-code-commit fa-fw"></i>
            <span>{{ friend.projects }} Projects</span>
          </div>
          <div>
            <i class="fa-regular fa-newspaper fa-fw"></i>
            <span>{{ friend.articles }} Articles</span>
          </div>
          <span *ngIf="friend.isVip" class="vip fw-bold c-orange">VIP</span>
        </div>

        <div class="info between-flex fs-13">
          <span class="c-grey">Joined {{ friend.joined }}</span>
          <div>
            <a class="bg-blue c-white btn-shape" [routerLink]="['/profile', friend.id]">Profile</a>
            <button class="bg-red c-white btn-shape" (click)="removeFriend(friend.id)">Remove</button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
