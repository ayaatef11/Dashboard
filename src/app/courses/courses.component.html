<div class="page d-flex">
  <div class="sidebar bg-white p-20 p-relative">
    <h3 class="p-relative txt-c mt-0">Elzero</h3>
    <ul>
      <li *ngFor="let item of menuItems">
        <a
          class="d-flex align-center fs-14 c-black rad-6 p-10"
          [routerLink]="item.link"
          [ngClass]="{ 'active': item.link === activeLink }"
        >
          <i class="{{ item.icon }} fa-fw"></i>
          <span>{{ item.name }}</span>
        </a>
      </li>
    </ul>

  </div>
  <div class="content w-full">
    <!-- Start Head -->
    <div class="head bg-white p-15 between-flex">
      <div class="search p-relative">
        <input class="p-10" type="search" placeholder="Type A Keyword" />
      </div>
      <div class="icons d-flex align-center">
        <span class="notification p-relative">
          <i class="fa-regular fa-bell fa-lg"></i>
        </span>
        <img src="/imgs/avatar.png" alt="" />
      </div>
    </div>
    <!-- End Head -->

    <h1 class="p-relative">Courses</h1>

    <div class="courses-page d-grid m-20 gap-20">
      
      <div class="course bg-white rad-6 p-relative" *ngFor="let course of courses">
        <img class="cover" [src]="course.cover" alt="Course Image" />
        <img class="instructor" [src]="course.instructor" alt="Instructor Image" />
        <div class="p-20">
          <h4 class="m-0">{{ course.title }}</h4>
          <p class="description c-grey mt-15 fs-14">
            {{ course.description }}
          </p>
        </div>
        <div class="info p-15 p-relative between-flex">
          <span class="title bg-blue c-white btn-shape">Course Info</span>
          <span class="c-grey">
            <i class="fa-regular fa-user"></i>
            {{ course.students }}
          </span>
          <span class="c-grey">
            <i class="fa-solid fa-dollar-sign"></i>
            {{ course.price }}
          </span>
        </div>
      </div>
    </div>

  </div>
</div>
